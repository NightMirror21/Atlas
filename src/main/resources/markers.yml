settings:
  maximum-per-player: 2
  min-symbols-name-length: 3
  max-symbols-name-length: 20
  min-symbols-description-length: 10
  max-symbols-description-length: 100

messages:
  errors:
    name-is-too-short: '&e[Atlas] &fName of marker is too short'
    name-is-too-long: '&e[Atlas] &fName of marker is too long'
    description-is-too-short: '&e[Atlas] &fDescription of marker is too short'
    description-is-too-long: '&e[Atlas] &fDescription of marker is too long'
    marker-not-exist: '&e[Atlas] &fMarker not exist'
    no-have-markers: '&e[Atlas] &fYou do not have markers'
    marker-not-your: '&e[Atlas] &fThis marker is not your'
    limit-is-reached: '&e[Atlas] &fYou can not create more than 2 markers'
    no-to-cancel: '&e[Atlas] &fAt the moment you are not doing anything'
    already-running-cancel-offer: '&e[Atlas] &fAt the moment you are already creating a marker. Do you want to cancel?'

  help:
    - '&a[Atlas] Markers help'
    - '/marker create &7- create marker'
    - '/marker list own/all/[nickname]&7- list of markers'
    - '/marker info [id]&7- info about marker'
    - '/marker remove [id] &7- remove marker with id'
    - '/marker edit [id] name/desc &7- edit name or description of marker with id'

  write-name: '&a[Atlas] &fWrite to chat name of marker'
  write-description: '&a[Atlas] &fWrite to chat description of marker'
  mark-point: '&a[Atlas] &fLeft click to set marker location'

  created-successfully: '&a[Atlas] &fMarker created'
  edited-successfully: '&a[Atlas] &fMarker edited'
  removed-successfully: '&a[Atlas] &fMarker removed'

  cancel-button: '&a[Atlas] &7To cancel click here'
  cancel-button-hover: 'Cancel'
  cancelled-response: '&a[Atlas] &fCancelled'

  list-header: '&a[Atlas] &fList of markers'
  list-is-empty: '&a[Atlas] &fList of markers is empty'

  # %marker_name%; %marker_description%; %marker_owner%; %marker_updated%; %marker_created%; %marker_point%
  list-item: '&a- &f%marker_name% &7(%marker_owner%)'
  marker-point-format: '[world: %world_name%; x: %x%; z: %z%]'

  list-more-button: '&7[≡]'
  list-more-button-hover: 'Click here to get more info'

  list-previous-page-button: '&7[◀]'
  list-previous-page-button-hover: 'Go to previous page'

  list-next-page-button: '&7[▶]'
  list-next-page-button-hover: 'Go to next page'

  list-page-buttons-separator: ' &f- &7%current_page%/%max_pages% &f- '

  # %marker_name%; %marker_description%; %marker_owner%; %marker_updated%; %marker_created%; %marker_point%
  info:
    - '&a[Atlas] &f&l%marker_name%'
    - '&a- &fDescription: &a%marker_description%'
    - '&a- &fPoint: &a%marker_point%'
    - '&a- &fCreated by: &a%marker_owner%'
    - '&a- &fCreated at: &a%marker_created%'
    - '&a- &fUpdated at: &a%marker_updated%'

  info-id-copy-button: '&7[Copy ID]'
  info-id-copy-button-hover: 'ID will be copied to your buffer'

  remove-button: '&7[Remove]'
  remove-button-hover: 'Click here to remove marker'




