settings:
  maximum-per-player: 1
  min-symbols-name-length: 3
  max-symbols-name-length: 20
  min-symbols-description-length: 10
  max-symbols-description-length: 100
  can-intersect-other-territories: false

types:
  private:
    name: 'Private territory'
    color: 'RED'
  public-farm:
    name: 'Public farm'
    color: 'AQUA'
  residential:
    name: 'Residential'
    color: 'GREEN'

messages:
  errors:
    name-is-too-short: '&e[Atlas] &fName of territory is too short'
    name-is-too-long: '&e[Atlas] &fName of territory is too long'
    description-is-too-short: '&e[Atlas] &fDescription of territory is too short'
    description-is-too-long: '&e[Atlas] &fDescription of territory is too long'
    territory-not-exist: '&e[Atlas] &fTerritory not exist'
    territory-not-your: '&e[Atlas] &fThis territory is not your'
    limit-is-reached: '&e[Atlas] &fYou can not create more than 1 territory'
    no-to-cancel: '&e[Atlas] &fAt the moment you are not doing anything'
    no-points-to-remove: '&e[Atlas] &fThis point no longer exists'
    territory-intersect: '&e[Atlas] &fTerritory is intersecting with other'
    point-in-different-world: '&e[Atlas] &fPoint of territory must be in one world'
    too-few-points: '&e[Atlas] &fToo few points. Mark 2 or more'
    already-running-cancel-offer: '&e[Atlas] &fAt the moment you are already creating a territory. Do you want to cancel?'

  help:
    - '&a[Atlas] Territories help'
    - '/territory create &7- create territory'
    - '/territory list own/all/[nickname]&7- list of territories'
    - '/territory info [id]&7- info about territory'
    - '/territory remove [id] &7- remove territory with id'
    - '/territory edit [id] name/desc &7- edit name or description of territory with id'

  write-name: '&a[Atlas] &fWrite to chat name of territory'
  write-description: '&a[Atlas] &fWrite to chat description of territory'
  select-type: '&a[Atlas] &fChoose the type of territory:'
  select-type-item-button: '&a- %type_name%'
  select-type-item-button-hover: 'Click to select'
  mark-points: '&a[Atlas] &fMark points of your territory by left click. When there are enough of them, enter the command again'

  point-marked: '&8#%number% &fMarked %point_info%'
  point-info-format: '&7(world: %world_name%; x: %x%; z: %z%)'
  point-remove-button: '&7[✕]'
  point-remove-button-hover: '&7Click here to delete this point'
  point-removed-response: '&a[Atlas] &fDeleted'

  created-successfully: '&a[Atlas] &fTerritory created'
  edited-successfully: '&a[Atlas] &fTerritory edited'
  removed-successfully: '&a[Atlas] &fTerritory removed'

  cancel-button: '&a[Atlas] &7To cancel click here'
  cancel-button-hover: 'Cancel'
  cancelled-response: '&a[Atlas] &fCancelled'

  list-header: '&a[Atlas] List of territories'
  list-is-empty: '&a[Atlas] &fList of territories is empty'

  # %territory_name%; %territory_description%; %territory_owner%; %territory_updated%; %territory_created%; %territory_point%; %territory_type%
  list-item: '&a- &f%territory_name% &7(%territory_owner%)'
  territory-point-format: '[world: %world_name%; x: %x%; z: %z%]'

  list-more-button: '&7[≡]'
  list-more-button-hover: 'Click here to get more info'

  list-previous-page-button: '&7[◀]'
  list-previous-page-button-hover: 'Go to previous page'

  list-next-page-button: '&7[▶]'
  list-next-page-button-hover: 'Go to next page'

  list-page-buttons-separator: ' &f- &7%current_page%/%max_pages% &f- '

  # %territory_name%; %territory_description%; %territory_owner%; %territory_updated%; %territory_created%; %territory_point%; %territory_type%
  info:
    - '&a[Atlas] &f&l%territory_name%'
    - '&a- &fType: %territory_type%'
    - '&a- &fDescription: &a%territory_description%'
    - '&a- &fCreated by: &a%territory_owner%'
    - '&a- &fPoint: &a%territory_point%'
    - '&a- &fCreated at: &a%territory_created%'
    - '&a- &fUpdated at: &a%territory_updated%'

  info-id-copy-button: '&7[Copy ID]'
  info-id-copy-button-hover: 'ID will be copied to your buffer'

  remove-button: '&7[Remove]'
  remove-button-hover: 'Click here to remove territory'